/orders:
  get:
    summary: Récupère une liste paginée de commandes
    tags:
      - Orders
    parameters:
      - $ref: "#/components/parameters/Page"
      - $ref: "#/components/parameters/Size"
    responses:
      "200":
        description: Liste des commandes
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Order"
            example:
              - identifier: 1
                customer_name: Jean Dupont
                creation_datetime: 2025-08-24T06:23:00Z
                total_amount: 49.99
              - identifier: 2
                customer_name: Marie Curie
                creation_datetime: 2025-08-24T07:00:00Z
                total_amount: 29.99

  post:
    summary: Crée une commande
    tags:
      - Orders
    security:
      - BasicAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Order"
          example:
            customer_name: Jean Dupont
            creation_datetime: 2025-08-24T06:23:00Z
            total_amount: 49.99
    responses:
      "201":
        description: Commande créée
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
            example:
              identifier: 1
              customer_name: Jean Dupont
              creation_datetime: 2025-08-24T06:23:00Z
              total_amount: 49.99
