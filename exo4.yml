/products:
  get:
    summary: Récupère une liste de produits
    tags:
      - Products
    parameters:
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/Query"
    responses:
      "200":
        description: Liste des produits
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Product"
            examples:
              multipleProducts:
                summary: Liste avec plusieurs produits
                value:
                  - name: Pomme
                    expiration_datetime: 2025-12-31T23:59:59Z
                    price: 2.99
                  - name: Banane
                    expiration_datetime: 2025-11-30T23:59:59Z
                    price: 1.99
              emptyList:
                summary: Liste vide
                value: []
